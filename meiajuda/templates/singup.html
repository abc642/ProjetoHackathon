{% extends 'base.html' %}
{% load bootstrap %}
{%  block title %}
Signup
{% endblock %}

{%  block main %}

 <div class="row">
        <div class="col-md-4 offset-md-4">
              <div class="card auth-card">
                  <div class="card-body">
                      <h4 class="card-title text-center">Cadastre-se</h4>
                      <form method="post">
                          {% csrf_token %}
                          <input type="hidden" name="next" value="{{ next }}">
                          {{ form|bootstrap }}
                          <button type="submit" class="btn btn-primary btn-block">Criar</button>
                      </form>
                  </div>
              </div>
        </div>
</div>


{%  endblock %}
