{% extends 'base.html' %}


{% block title %} Confirmacao {% endblock %}

{% block main %}


<div class="card-body">
    <form method="POST" enctype="multipart/form-data">
        <h2 class="h1 strong-600">Tem certeza que deseja deletar {{ person.titulo }} </h2>
        {% csrf_token %}
        <button type="submit" class="nav-bar btn btn-warning d-none d-lg-inline-block">Delete</button>
    </form>
</div>



{% endblock %}
