{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Administração {% endblock %}

{% block main %}

<div class="row">
    <div class="col-md-4 offset-md-4">
          <div class="card auth-card">
              <div class="card-body">
                  <h4 class="card-title text-center">Novo anuncio</h4>
                  <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <input type="hidden" name="next" value="{{ next }}">
                      {{ form|bootstrap }}
                      <button type="submit" class="btn btn-primary btn-block">Criar</button>
                  </form>
              </div>
          </div>
    </div>
</div>
{% endblock %}
